<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/894870cb8b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Cookie|Courgette|Dancing+Script|Gayathri|Itim|Manjari|Marck+Script|Merienda|Rancho|Rochester|Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\styleupdate.css">
  </head>
  <body>
    <h3>Update Your Meeting</h3>
    <form action="/update" method="post">

      <div class="row">

      <div id="updateForm" class="col">

        <p id="p1">
          To update the list of invites <button type="submit" class="click btn btn-light" id="inviteesEmail" name="g" value="aman">Invitees</button>
        </p><hr>

        <p id="p2">To update the Agenda of meeting <button class="click btn btn-light" id="agenda" type="submit" name="h" value="raj">Agenda</button></p><hr>

        <p id="p3">To update the Venue of meeting <button class="click btn btn-light" id="venue" type="submit" name="i" value="jyoti">Venue</button> </p><hr>

        <p id="p4">To update the Time of meeting <button class="click btn btn-light" id="time" type="submit" name="j" value="anshu">Time</button></p><hr>

        <p id="p5">To update the Date of meeting <button class="click btn btn-light" id="date" type="submit" name="k" value="ishu">Date</button></p><hr>

      </div>
     </div>
      <button type="submit" class="btn btn-primary btn-sm buttons click" name="mail" value="submit"><i class="fas fa-check"></i> Submit</button>

      <button type="submit" class="btn btn-primary btn-sm buttons" name="updateDelete" value="delete">Delete</button>
    </form>

  </body>
</html>
