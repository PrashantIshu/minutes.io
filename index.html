  <body>
    <div class="container-fluid">

    <div id="main">
      <h1 class="top" contenteditable="true">Title</h1>
      <p class="current-time">

      </p>
      <img src="https://images.pexels.com/photos/1198264/pexels-photo-1198264.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="pic">

      <form action="/index" method="post">
        <div id="formone">
          <div class="form-group row rowone">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Minute Taker</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" value="prashantshekhar21102001@gmail.com" name="taker"  autocomplete="off" disabled>
            </div>
          </div>

          <div class="form-group row rowone">
            <label for="inputEmail4" multiple class="col-sm-2 col-form-label">Invitees</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail4" placeholder="name and email addresses" name="attendees"  autocomplete="on" pattern="^[\W]*([\w+\-.%]+@[\w\-.]+\.[A-Za-z]{2,4}[\W]*,{1}[\W]*)*([\w+\-.%]+@[\w\-.]+\.[A-Za-z]{2,4})[\W]*$">
            </div>
          </div>
        <!-- </div> -->



        <div class="form-group row rowone">
          <label for="inputEmail4" class="col-sm-2 col-form-label">Agenda</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail4" placeholder="about the meeting" name="about"  autocomplete="off">
          </div>
        </div>
      </div>

        <a href="#" type="button" name="button1" class="others">Others</a>

        <br> <br> <br>


      <table class="T-two-1">
       <tr class="line-tr">
       <td class="qwe">  Type  </td>
       <td> Venue  </td>
       <td>  Time  </td>
       <td>  Date  </td>
     </tr>

     <tr>



        <td>

          <div class="dropdown">

          <input class="btn btn-secondary dropdown-toggle btn-sm" type="button" value="Todo" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <!-- Todo
          </input> -->



          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <input class="b dropdown-item" type="button" value="Agenda">
          <input class="b dropdown-item" type="button" value="Decision">
          <input class="b dropdown-item" type="button" value="Done">
          <input class="b dropdown-item" type="button" value="Info">
          <input class="b dropdown-item" type="button" value="Idea">
          <input class="b dropdown-item" type="button" value="Todo">

          </div>

        </div>
        </td>

        <td>
          <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control input-two" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="note" autocomplete="off">
          </div>
        </td>


        <td>
          <div class="input-group input-group-sm mb-3">
          <input type="time" class="form-control input-two" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="initial">
          </div>
        </td>

          <td>
            <div class="input-group input-group-sm mb-3">
            <input type="date" class="form-control dt input-two" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="date" min="2020-03-01">
            </div>
            <!-- <input type="date" class="due" name="cal"> -->
          </td>
          <td>
            <i class="fas fa-times delete"></i>
          </td>
        </tr>
      </table>

        <button type="button" class="add btn btn-outline-danger btn-sm buttons">Add</button>

        <button type="submit" value="submit" name="file" class="btn btn-primary btn-sm buttons"><i class="fas fa-check"></i> Submit</button>
        <button type="submit" name="button" value="publish" class="btn btn-danger btn-sm buttons publish">Publish</button>


        <div class="dropdown menu">

        <a class="dropdown-item" href="/list" name="logout" value="logout">My Meetings</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/logout" name="logout" value="logout">Log Out</a>
